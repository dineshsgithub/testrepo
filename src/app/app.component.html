<form [formGroup]="EmployeeForm">
  <div class="row">
    <div class="col-4">
      <div>
        <input placeholder="Please type minimum 2 characters" autocomplete="off" matInput type="text" 
        formControlName="EmpName" (keyup)="showDropDown()">
      </div>
      <div *ngIf="displayAutocomplete">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" *ngFor="let item of filteredListItem"
            (click)="selectValue(item)">{{item.EmpName}}</li>
          <li class="list-group-item list-group-item-action" *ngIf="filteredListItem.length===0">No Data Available</li>
        </ul>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="Email" formControlName="Email" />
        </div>
        <div class="form-group">
          <label for="Mobile">Mobile</label>
          <input type="text" class="form-control" id="Mobile" formControlName="Mobile" />
        </div>
        <div class="form-group">
          <label for="Designation">Designation</label>
          <input type="text" class="form-control" id="Designation" formControlName="Designation" />
        </div>
        <div class="form-group">
          <label for="Reporting">Reporting</label>
          <input type="text" class="form-control" id="Reporting" formControlName="Reporting" />
        </div>
      </div>
    </div>
  </div>
</form>
