<form [formGroup]="EmployeeForm">
  <div class="row">
    <div class="col-4">
      <div class="container">
        <div class="form-group" *ngIf="!isAddForm">
          <label for="employeeName">Name</label>
          <input class="form-control" type="text" class="form-control" id="employeeName"
            formControlName="employeeName" />
        </div>
        <div class="form-group" *ngIf="isAddForm">
          <label for="employeeName">Name</label>
          <input type="text" placeholder="Please type 2 characters" class="form-control" id="employeeName"
            formControlName="employeeName" [matAutocomplete]="employeeAutoComplete">
          <mat-autocomplete #employeeAutoComplete="matAutocomplete" (optionSelected)="getselectedOption($event)">
            <mat-option *ngFor="let employee of filteredEmployeeList | async" [value]="employee">
              {{employee.employeeName}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="form-group">
          <label for="employeeEmail">Email</label>
          <input type="text" class="form-control" id="employeeEmail" formControlName="employeeEmail" />
        </div>
        <div class="form-group">
          <label for="employeeMobileNo">Mobile</label>
          <input type="text" class="form-control" id="employeeMobileNo" formControlName="employeeMobileNo" />
        </div>
        <div class="form-group">
          <label for="employeeDesignation">Designation</label>
          <input type="text" class="form-control" id="employeeDesignation" formControlName="employeeDesignation" />
        </div>
        <div class="form-group">
          <label for="employeeReporting">Reporting</label>
          <input type="text" class="form-control" id="employeeReporting" formControlName="employeeReporting" />
        </div>
        <div class="form-group">
          <label for="usertype">User Type</label>

          <mat-radio-group formControlName="userType">
            <mat-radio-button value="A">Application User</mat-radio-button>
            <mat-radio-button value="R">Resources</mat-radio-button>
          </mat-radio-group>

        </div>
        <div class="form-group">
          <label for="emailNotification">Email Notification</label>
          <mat-checkbox id="emailNotification" id="emailNotification" formControlName="emailNotification">
          </mat-checkbox>
        </div>
        <div class="form-group">
          <label for="client">Client</label>
          <mat-select placeholder="Client" multiple id="client" formControlName="client">
            <mat-option *ngFor="let client of clientList" [value]="client.Id">{{client.Name}}</mat-option>
          </mat-select>
        </div>
        <div class="form-group">
          <label for="feedbackType">Feedback Type</label>
          <mat-select placeholder="Feedback Type" multiple id="feedbackType" formControlName="feedback">
            <mat-option *ngFor="let feedbacktype of feedBacktypeList" [value]="feedbacktype.Id">{{feedbacktype.Name}}
            </mat-option>
          </mat-select>
        </div>
        <div class="form-group">
          <input type="button" value="Back" class="btn btn-primary" style="margin-right: 50px;"
            (click)="NavigateToHome()">
          <input type="button" value="Save" class="btn btn-primary" (click)="SaveEmployee()">
        </div>
      </div>
    </div>
  </div>
</form>
