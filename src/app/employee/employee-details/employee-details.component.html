<div class="row">
    <div class="col-4">
        <div class="container">
            <div class="form-group">
                <ag-grid-angular #agGrid style="width: 700px; height: 350px;" class="ag-theme-balham"
                    [gridOptions]="allEmployeesGridOptions" [defaultColDef]="defaultColDef" [pagination]="true"
                    [paginationPageSize]="5" [enableSorting]="true">
                </ag-grid-angular>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary" value="Add" (click)="AddEmployee()" />
            </div>
        </div>
    </div>
</div>
