<form>
    <div class="card-deck">
        <div class="card" *ngFor="let card of cards">
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <a href="JavaScript:void(0);" [routerLink]="card.navigationLink">
                    <p class="card-text">{{card.text}}</p>
                </a>
            </div>
            <div class="card-footer">
                <small class="footer text-muted">Powered by dinesh lab ~</small>
                <i class="fa fa-diamond" aria-hidden="true" style="float: right;"></i>
            </div>
        </div>
    </div>
</form>
